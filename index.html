<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="clock">
    <div class="clock__face">
      <span class="clock__hours">00</span>:
      <span class="clock__minutes">00</span>:
      <span class="clock__seconds">00</span>
    </div>
    <form class="alarm-form">
      <label for="hour">Hour:</label>
      <input type="number" id="hour" name="hour" min="1" max="24">
      <label for="minute">Minute:</label>
      <input type="number" id="minute" name="minute" min="0" max="59">
      <label for="second">Second:</label>
      <input type="number" id="second" name="second" min="0" max="59">
      <label for="ampm">AM/PM:</label>
      <select id="ampm" name="ampm">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
      <button type="submit">Set Alarm</button>
    </form>
    <ul class="alarm-list"></ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
